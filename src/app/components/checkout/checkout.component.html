<h3>Total amount in cart {{displayCartTotal()}}</h3>
<mat-card class="example-card" *ngFor="let cartItem of cartItems">
  <mat-card-title-group>
    <mat-card-title>{{cartItem.name}}</mat-card-title>
    <!-- <mat-card-subtitle>Small</mat-card-subtitle> -->
    <!-- <img
      mat-card-sm-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    /> -->
  </mat-card-title-group>
  <mat-card-content>
    <!-- {{ longText }} -->
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-icon-button color="primary" (click)="decrement(cartItem)"><mat-icon>remove_circle</mat-icon></button>
    <input type="text" name="" [value]="cartItem.price" class="cart-item-qty">
    <button mat-icon-button color="primary" (click)="increment(cartItem)"><mat-icon>add_circle</mat-icon></button>
    <button mat-icon-button color="warn" (click)="remove(cartItem)"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
