<div class="container h-100 login-container">
    <div class="row h-100 justify-content-center align-items-center">
      <mat-card>
        <mat-card-header class="center-content">
          <mat-card-title class="text-center">HB Events | Contact Us</mat-card-title>
          <mat-card-subtitle class="text-center"
            >Send us a message. You must be heard!</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="contactusForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                formControlName="email"
                placeholder="enter your email"
                required
              />
              <mat-icon matSuffix>email</mat-icon>
              <mat-error
                *ngIf="email?.touched && email?.hasError('required')"
              >
                Provide email
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="outline">
                <mat-label>Full Name</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="fullName"
                  placeholder="enter your full name"
                  required
                />
                <mat-icon matSuffix>person</mat-icon>
                <mat-error
                  *ngIf="fullName?.touched && fullName?.hasError('required')"
                >
                  Provide full name
                </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Subject</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="subject"
                  placeholder="enter your subject"
                />
                
              </mat-form-field>
  
              <mat-form-field appearance="outline">
                <mat-label>Message</mat-label>
                <textarea matInput #message formControlName="message" rows="7" minlength="15" maxlength="256" ></textarea>
                <mat-hint align="start">{{message.value.length}} / 256</mat-hint>
              </mat-form-field>

            <button
              class="full-width"
              type="submit"
              mat-raised-button
              color="accent"
              [disabled]="!contactusForm.valid"
            >
              {{(submitting ? "submitting ..." : "submit") | uppercase}}
            </button>
          </form>
        </mat-card-content>
        <mat-card-footer>
          <p>
            
          </p>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
