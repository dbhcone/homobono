<div class="container h-100 login-container">
  <div class="row h-100 justify-content-center align-items-center">
    <!-- <div class="col-md-12"> -->
    <mat-card>
      <mat-card-header class="center-content">
        <mat-card-title class="text-center">WELCOME TO HB EVENTS</mat-card-title>
        <mat-card-subtitle class="text-center"
          >Enter your credentials to log in</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              type="text"
              formControlName="username"
              placeholder="enter your username"
              required
            />
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error
              *ngIf="username?.touched && username?.hasError('required')"
            >
              Provide username
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="enter your password"
              required
            />
            <mat-icon matSuffix>lock_open</mat-icon>
            <mat-error
              *ngIf="password?.touched && password?.hasError('required')"
            >
              Provide password
            </mat-error>
          </mat-form-field>

          <!-- <mat-form-field> -->
          <button
            class="btn btn-block"
            type="submit"
            mat-raised-button
            color="accent"
            [disabled]="!loginForm.valid"
          >
            {{"Login" | uppercase}}
          </button>
          <!-- </mat-form-field> -->
        </form>
      </mat-card-content>
      <mat-card-footer>
        <p>
          Don't have an account?
          <a routerLink="/signup"> Sign up here</a>
        </p>
      </mat-card-footer>
    </mat-card>
    <!-- </div> -->
  </div>
</div>
