<div class="container h-100 login-container">
  <div class="row h-100 justify-content-center align-items-center">
    <!-- <div class="col-md-12"> -->
      <mat-card>
        <mat-card-header>
          
            <mat-card-title>HB Events | Login</mat-card-title>
            <mat-card-subtitle
              >Enter your credentials to log in</mat-card-subtitle
            >
          
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input
                matInput
                type="text"
                formControlName="username"
                placeholder="enter your username"
                required
              />
              <mat-error
                *ngIf="username?.touched && username?.hasError('required')"
              >
                Provide username
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                formControlName="password"
                placeholder="enter your password"
                required
              />
              <mat-error
                *ngIf="password?.touched && password?.hasError('required')"
              >
                Provide password
              </mat-error>
            </mat-form-field>

            <!-- <mat-form-field> -->
            <button
            class="btn btn-block"
              type="submit"
              mat-raised-button
              color="accent"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
            <!-- </mat-form-field> -->
          </form>
        </mat-card-content>
        <mat-card-footer>
          <p>
            Don't have an account?
            <a routerLink="/signup"> Sign up here</a>
          </p>
        </mat-card-footer>
      </mat-card>
    <!-- </div> -->
  </div>
</div>
